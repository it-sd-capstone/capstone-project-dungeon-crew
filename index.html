<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Dungeon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="mainMenu" class="hide menuDiv">
        <h1>Main Menu</h1>
        <button onclick="enterRoom('')">Play Game</button>
        <button onclick="enterRoom('')">How To Play</button>
    </div>
    <div id="gameWrapper" class="">
        <div id="roomWrapper">
            <div id="shopRoom" class="hide shopDiv">
                <div class="shopCharacter chrShopkeeper">
                    <button onclick="clickObject('')"> <!-- This is the shop keeper and you can click on them for dialogue -->
                            <img src="#" alt="Shop Keeper" class="imgFill">
                    </button>
                </div>
                <div class="doorDiv">
                    <button onclick="enterRoom('')"> <!-- This is the door and you can click it to go to another room -->
                            <img src="img/room/door-gray.png" alt="Next Room" class="imgFill">
                    </button>
                </div>
                <div class="shopCharacter chrDoctor">
                    <button onclick="clickObject('')"> <!-- This is the doctor and you can click on them for dialogue -->
                        <img src="#" alt="Doctor" class="imgFill">
                    </button>
                </div>
                <div class="shopItemDiv sItem1">
                    <button onclick="clickObject('')"> <!-- This is an item a player can purchase -->
                        <img src="#" alt="Item" class="imgFill">
                    </button>
                </div>
                <div class="shopItemDiv sItem2">
                    <button onclick="clickObject('')"> <!-- This is an item a player can purchase -->
                        <img src="#" alt="Item" class="imgFill">
                    </button>
                </div>
                <div class="shopItemDiv sItem3">
                    <button onclick="clickObject('')"> <!-- This is an item a player can purchase -->
                        <img src="#" alt="Item" class="imgFill">
                    </button>
                </div>
                <div class="shopItemDiv sItem4">
                    <button onclick="clickObject('')"> <!-- This is an item a player can purchase -->
                        <img src="#" alt="Item" class="imgFill">
                    </button>
                </div>
            </div>

            <div id="bossRoom" class="hide bossDiv">
                <div class="doorDiv">
                    <button onclick="enterRoom('')"> <!-- This is the door and you can click it to go to another room -->
                        <img src="img/room/door-gray.png" alt="Next Room" class="imgFill">
                    </button>
                </div>
                <div class="bossEnemyDiv">
                    <button onclick="clickObject('')"> <!-- This is the boss the player is fighting -->
                        <img src="#" alt="Boss">
                    </button>
                    <input type="text" id="bossText" value="" readonly>
                </div>
            </div>

            <div id="itemRoom" class="hide itemDiv">
                <div class="doorDiv">
                    <button onclick="enterRoom('')">
                        <img src="img/room/door-gray.png" alt="Next Room" class="imgFill">
                    </button>
                </div>

                <div class="chest">
                    <div class="chestDiv">
                        <button onclick="clickObject('')"> <!-- This is the chest the player can click to open. The image src attribute should change if the player clicks on the chest -->
                            <img src="#" alt="Chest">
                        </button>
                    </div>
                    <div class="chestItemDiv">
                        <button onclick="clickObject('')" class="hide"> <!-- This is the random item a player can take. We will have to use JavaScript to make it show up once the player clicks the chest -->
                            <img src="#" alt="Item">
                        </button>
                    </div>
                </div>


            </div>

            <div id="monsterRoom" class="hide monsterDiv">
                <div class="doorDiv">
                    <button onclick="enterRoom('')">
                        <img src="img/room/door-gray.png" alt="Next Room" class="imgFill">
                    </button>
                </div>

                <div class="enemyDiv monster1">
                    <button onclick="clickObject('')"> <!-- This is a monster a player must defeat -->
                        <img src="#" alt="monster">
                    </button>
                    <input type="text" id="monster1Text" value="" readonly>
                </div>

                <div class="enemyDiv monster2">
                    <button onclick="clickObject('')"> <!-- This is a monster a player must defeat -->
                        <img src="#" alt="monster">
                    </button>
                    <input type="text" id="monster2Text" value="" readonly>
                </div>

                <div class="enemyDiv monster3">
                    <button onclick="clickObject('')"> <!-- This is a monster a player must defeat -->
                        <img src="#" alt="monster">
                    </button>
                    <input type="text" id="monster3Text" value="" readonly>
                </div>
            </div>
        </div>

        <div id="statusBar" class="">
            <h3 id="statusBarText">The default value for the text bar</h3>
            <div id="holdStatsAndInventory">
                <div id="statsBox"> <!-- The value can be changed dynamically later using JavaScript -->
                    <h4>Stats</h4>
                    <ul id="statsList">
                        <li>HEALTH: <span id="healthVal">100</span></li>
                        <li>GOLD: <span id="goldVal">100</span></li>
                        <li>ATTACK: <span id="attackVal">100</span></li>
                        <li>DEFENSE: <span id="defenseVal">100</span></li>
                        <li>SCORE: <span id="scoreVal">100</span></li>
                    </ul>
                </div>

                <div id="inventory"> <!-- The src attribute of the image tags can be changed dynamically using JS based on what the player purchased and used -->
                    <h4>inventory</h4>
                    <ul>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 1">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 2">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 3">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 4">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 5">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 6">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 7">
                            </button>
                        </li>
                        <li>
                            <button onclick="clickObject('')">
                                <img src="#" alt="Item 8">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/click.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/classes.js"></script>
    <script type="module" src="js/roommanager.js"></script>
    <script>rmBuildSampleMonster();</script>

</body>
</html>
